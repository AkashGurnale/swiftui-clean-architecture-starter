name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Swift
        uses: fcarney/setup-swift@v1
        with:
          swift-version: '5.7'

      - name: Run package tests
        working-directory: TemplateTestsPackage
        run: swift test -v
